    examples: |
      - apa konsep pada pemrograman dasar
      - konsep pemrograman
  - intent: algoritma
    examples: |
      - apa fungsi algoritma
      - fungsi algoritma
  - intent: kategori_bahasa_pemrograman
    examples: |
      - apa saja kategori bahasa pemrograman
      - apa ketegori bahasa pemrograman
      - kategori bahasa pemrograman
